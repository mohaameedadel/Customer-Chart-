<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Customers Chart" />
    <title>Customers Chart ðŸ“Š</title>
    <link
      rel="shortcut icon"
      href="./images/bar-chart.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="my-5 content">
      <div class="container">
        <h1 class="text-center mb-5">Customer Transactions</h1>
        <form>
          <select
            title="select box"
            class="form-control mb-3"
            name="name"
            id="name"
            onchange="searchName(this.value)"
          >
            <option value="all">All</option>
            <option value="ahmed">Ahmed Ali</option>
            <option value="aya">Aya Elsayed</option>
            <option value="mina">Mina Adel</option>
            <option value="sarah">Sarah Reda</option>
            <option value="mohamed">Mohamed Sayed</option>
          </select>

          <input
            oninput="searchByAmount(this.value)"
            class="form-control mb-3"
            type="number"
            name="amount"
            id="amount"
            placeholder="Search by amount"
          />
        </form>
        <div class="row">
          <div class="col">
            <table class="table table-responsive table-bordered table-striped">
              <thead>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Transactions Date</th>
                <th>Amount</th>
              </thead>
              <tbody id="content"></tbody>
            </table>
            <h2 class="text-center my-4">Transactions Graph</h2>
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
